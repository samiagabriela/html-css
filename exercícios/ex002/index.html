<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <p>Você pode
        escrever um
        parágrafo
        de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <p>
        Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse,
        você pode usar a tag &lt; br &gt;
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji: &#x1F480; &#x1F913;
        <!--Emojipedia-->
    </p>
</body>
</html>
